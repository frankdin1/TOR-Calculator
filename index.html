<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TOR-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calc-body">
        <div id="display">
            <div id="perm-display">
                <span id="first-number"></span>
                <span id="operator"></span>
                <span id="second-number"></span>
            </div>
            <div id="temp-display"></div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="seven" class="num-buttons">7</button>
                <button id="eight" class="num-buttons">8</button>
                <button id="nine" class="num-buttons">9</button>
                <button id="four" class="num-buttons">4</button>
                <button id="five" class="num-buttons">5</button>
                <button id="six" class="num-buttons">6</button>
                <button id="one" class="num-buttons">1</button>
                <button id="two" class="num-buttons">2</button>
                <button id="three" class="num-buttons">3</button>
            </div>
            <div id="operators">
                <button id="add" class="op-buttons">+</button>
                <button id="subtract" class="op-buttons">-</button>
                <button id="clear" class="op-buttons">C</button>
                <button id="multiply" class="op-buttons">X</button>
                <button id="divide" class="op-buttons">/</button>
                <button id="backspace" class="op-buttons">D</button>
                <button id="decimal" class="op-buttons">.</button>
                <button id="answer" class="op-buttons">=</button>
                <button id="number-sign" class="op-buttons">+/-</button>
            </div>
        </div>
    </div>
</body>

</html>
